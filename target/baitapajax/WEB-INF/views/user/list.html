<div style="float: left">
    <h1>User List</h1>
    <button onclick="create()">Create User</button>
    <table id="userList">
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Email</td>
            <td>Password</td>
            <td>Phone</td>
            <td>Address</td>
            <td>Action</td>
        </tr>
        <th:block th:each="user: ${users}">
            <tr>
                <td th:text="${user.id}"></td>
                <td></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.password}"></td>
                <td></td>
                <td></td>
                <td><a class="editUser" th:href="${user.getId()}"><button onclick="edit()">Edit</button></a>
                    <a class="deleteUser" th:href="${user.getId()}"><button>Delete</button></a></td>
            </tr>
        </th:block>
    </table>
